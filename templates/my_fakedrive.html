<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My FakeDrive</title>
    <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        min-height: 100vh;
        position: relative;
    }

    nav {
        background-color: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
    }

    nav strong {
        font-size: 1.2em;
    }

    nav a {
        color: white;
        text-decoration: none;
        margin-left: 15px;
    }

    nav a:hover {
        text-decoration: underline;
    }

    .file-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        margin-bottom: 40px; 
    }

    .file-buttons a {
        padding: 12px 20px;
        background-color: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
    }

    .file-buttons a:hover {
        background-color: #0056b3;
    }

    .upload-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        padding: 15px 25px;
        background-color: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        font-size: 16px;
    }

    .upload-btn:hover {
        background-color: #0056b3;
    }

    .file-list {
        margin: 0 auto;
        margin-top: 20px;
        padding: 20px;
        background: white;
        border-radius: 10px;
        max-width: 800px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .file-list h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #f9f9f9;
    }

    td a {
        background-color: #28a745;
        color: white;
        padding: 8px 12px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
    }

    td a:hover {
        background-color: #218838;
    }
</style>

</head>
<body>

    <nav>
        <div>
            <strong>FakeDrive</strong>
        </div>
        <div>
            <a href="/">Home</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <div class="file-buttons">
        <a href="/all_files">All Files</a>
        <a href="/my_files">My Files</a>
    </div>

    <div class="file-list">
    <h2>Your Files</h2>
    <table>
        <thead>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file[1] }}</td> 
                <td><a href="/download/{{ file[0] }}">Download</a></td> 
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

    <a class="upload-btn" href="/upload">ðŸ“¤ Upload</a>

</body>
</html>
