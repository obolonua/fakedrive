<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My FakeDrive</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav strong {
            font-size: 1.2em;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .dashboard {
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
        }

        .info {
            margin-top: 10px;
            font-size: 1.05em;
            color: #555;
        }
        .actions {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .actions a {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            min-width: 150px;
            text-align: center;
        }

        .actions a:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <!-- Topbar -->
    <nav>
        <div>
            <strong>FakeDrive</strong>
        </div>
        <div>
            <a href="/">Home</a>
            {% if session.get('username') %}
                <a href="/My Fakedrive">My FakeDrive</a>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login</a>
                <a href="/signup">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="dashboard">
        <h2>Welcome to Your FakeDrive</h2>
        <p class="info">Hello, <strong>{{ session['username'] }}</strong>!</p>
        <p class="info">Here you can manage your files, upload new ones, and access your cloud storage.</p>

        <div class="actions">
            <form action="/upload" method="post" enctype="multipart/form-data" style="display: inline-block;">
                <input type="file" name="file" required>
                <button type="submit">Upload</button>
            </form>
            <a href="/files">View My Files</a>
        </div>
    </div>

</body>
</html>
