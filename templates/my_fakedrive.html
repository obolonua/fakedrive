<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My FakeDrive</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            min-height: 100vh;
            position: relative;
        }

        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav strong {
            font-size: 1.2em;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .file-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 40px; 
        }

        .file-buttons a {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .file-buttons a:hover {
            background-color: #0056b3;
        }

        .upload-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 16px;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <nav>
        <div>
            <strong>FakeDrive</strong>
        </div>
        <div>
            <a href="/">Home</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <div class="file-buttons">
        <a href="/all_files">All Files</a>
        <a href="/my_files">My Files</a>
    </div>

    <a class="upload-btn" href="/upload">ðŸ“¤ Upload</a>

</body>
</html>
