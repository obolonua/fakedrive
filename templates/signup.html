<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FakeDrive Sign</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav strong {
            font-size: 1.2em;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #e64a2e;
        }

        .note {
            margin-top: 15px;
            text-align: center;
            font-size: 0.95em;
        }

        .note a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .note a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Topbar -->
    <nav>
        <div>
            <strong>FakeDrive</strong>
        </div>
        <div>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/login">Login</a>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="container">
        <h2>Create Your FakeDrive Account</h2>
        <form action="/create_user" method="post">
            <label for="username">Choose a Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Choose a Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <input type="submit" value="Sign Up">
        </form>
        <div class="note">
            Already have an account? <a href="/login">Log in here</a>.
        </div>
    </div>

</body>
</html>
